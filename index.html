<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="js/libros.js"></script>
        <script src="js/carrito.class.js"></script>
        <script defer src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div class="contenedor">

            <header>
                <div class="header">
                    <div class="logo">
                        <img src="img/Logo-removebg-preview(1).png" alt="logoPagina">
                    </div>
                    <div class="buscador">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Buscar por titulo o autor"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>
                    <div class="carrito">
                        <a id="carritoDeCompras" href="#carritoCompra"> <img src="img/carros-removebg-preview.png"
                                alt="imgCarrito"></a>

                    </div>

                </div>



            </header>


            <section>

                <div class="carrusel">

                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/Banner.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/Banner (1).png" class="d-block w-100" alt="...">
                            </div>

                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>


                </div>

            </section>


            <main id="contenedorLibros">

                <div id="navegacion-principal">

                </div>

                <h2 id="categoriaNombre"></h2>
                <div id="cards" class="cards">

                </div>




            </main>

        </div>

        <section id="carrito">
            <div class="contenedor-carrito">



                <h2>Carrito de compras</h2>

                <div id="carritoPrincipal">





                </div>



                <div class="totalCompra">
                    <h2>Total :</h2>
                    <button class="btnFinalizar">Finalizar compra</button>
                </div>
            </div>
        </section>



        <footer>

            <div class="contenedor-footer">

                <div class="footer">
                    <div class="redes">
                        <img src="img/medios-de-pago-tarjetas-lilis-removebg-preview.png" alt="">
                        alt=""></a>
                    </div>
                    <div class="maps">
                        <img src="img/350-maps.jpg" alt="">
                    </div>
                </div>



            </div>

            </div>

            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    </body>

</html>
